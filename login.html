<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOG IN</title>
  <link rel="stylesheet" href="/style/login.css">
</head>
<body>

  <div id="container">

    <div class="img-cont">
      <img src="/img/Mobile login-bro.svg" alt="">
  </div>

    <div class="login-cont">
      <div class="logo">Agri<span>Tech</span><br></div>
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" onclick="login()">Log In</button>
      <div class="check-box"><input type="checkbox" id="remember-me"><label for="remember-me">Remember me</label></div>
    </form>

    <div class="links">
        <a href="/registration.html">Don't have an account?</a>
        <a href="#">Forget Password</a>
      </div> 
      <center><h3>OR</h3></center>
      <div class="social-tag">
        <img src="/img/google-symbol.svg" alt="" >
        <img src="/img/facebook-symbol.svg" alt="">
        <img src="/img/github-symbol.svg" alt="">
      </div>
  </div>
    </div>
  </div>
</body>
</html>
